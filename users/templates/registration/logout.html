{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h2><i class="fas fa-sign-out-alt me-2"></i>Confirm Logout</h2>
{% endblock page_header %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 text-center">
          <div class="mb-4">
            <i class="fas fa-question-circle fa-3x text-warning mb-3"></i>
            <h3 class="card-title">Are you sure you want to log out?</h3>
            <p class="card-text text-muted">You will need to log in again to access your topics and entries.</p>
          </div>
          
          <div class="d-grid gap-2">
            <form method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">
                <i class="fas fa-sign-out-alt me-2"></i>Yes, Log Me Out
              </button>
            </form>
            <a href="{% url 'learning_logs:index' %}" class="btn btn-secondary">
              <i class="fas fa-arrow-left me-2"></i>Cancel
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
