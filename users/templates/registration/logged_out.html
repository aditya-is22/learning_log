{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h2><i class="fas fa-check-circle me-2 text-success"></i>Successfully Logged Out</h2>
{% endblock page_header %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 text-center">
          <div class="mb-4">
            <i class="fas fa-sign-out-alt fa-3x text-muted mb-3"></i>
            <h3 class="card-title">You have been logged out</h3>
            <p class="card-text text-muted">Thank you for using Learning Log. Your session has been safely ended.</p>
          </div>
          
          <div class="d-grid gap-2">
            <a href="{% url 'learning_logs:index' %}" class="btn btn-primary btn-lg">
              <i class="fas fa-home me-2"></i>Return to Home Page
            </a>
            <a href="{% url 'users:login' %}" class="btn btn-outline-secondary">
              <i class="fas fa-sign-in-alt me-2"></i>Log in again
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
